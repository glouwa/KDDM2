<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    <title>Hyperbolic tree</title>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Copyright Â© 2018 Glatzhofer Michael">

    <link rel="icon"       href="img/favicon.png"/>
    <link rel="stylesheet" href="d3-hypertree-light.css" id="ldswitch">        

    <script src="d3-hypertree.js"></script>
    </head>
    <body>
        <script>
            var urlParams = new URLSearchParams(window.location.search);            

            const hmodel = hypertree.presets.otolModel()              
            hmodel.onNodeSelect = ()=> {}            
            hmodel.dataloader = hypertree.loaders.fromFile("./hierarchies/"+urlParams.get('f')+".d3.json")
            hmodel.langloader = ok=> ok()
            tree = new hypertree.Hypertree({ parent: document.body },hmodel)     
            setTimeout(()=> tree.api.selectQuery(urlParams.get('q')), 1000)
        </script>
    </body>
</html>

<head>
    <link href="./billboard.css" rel="stylesheet">        
</head>
<body>
    <style>
        body {
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            font-family: "Roboto";
            font-size: 1.4em;
            font-weight: 200;
        }
        .header {
            clear:both;
            background-color: #eee;                
            padding: .2em 70;
            border-top: solid #ddd 1pt;
        }
        .header > .desc {
            font-size: .7em;
        }
        
        .cloud {
            width:18em;
            height:12em;
            float:left;   
            padding-left:50;
        }
        .right {
            float:left;   
            width:calc(100% - 18em - 38pt);  
        }

        .tfcloud {
            width:50%;  
            float:left;          
        }

        .tfcloud2 {
            width:25%;  
            float:left;          
        }

        .bb path {
            stroke: #f3f3f3;
        }

        .bb-chart-arc text {
            visibility: hidden;
        }
    </style>

    <script src="./index-browser.js"></script>    
</body>

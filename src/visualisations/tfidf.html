<head>
    <link href="./billboard.css" rel="stylesheet">        
    <link href="./index.css" rel="stylesheet">        
</head>
<body>
    <script src="./index-browser.js"></script>    
    <script>   
    const title = new window.TagDistribution({
        parent: document.body,
        name: `Title`,
    })    
    d3.json("/dist/data/bag-of-words/stackoverflow-lemma-meta.json")
      .then((datasetmeta)=> {             
            title.update({             
                name: `Inline Code`,
                data: datasetmeta.distributions.terms.title
            })            
    })
    </script>    
</body>

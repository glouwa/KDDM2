<head>
    <link href="./visualisations/billboard.css" rel="stylesheet">    
</head>
<body>
    <style>
        body {
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            font-family: "Roboto";
            font-size: 1.4em;
            font-weight: 200;
        }
        .header {
            clear:both;
            background-color: #eee;                
            padding: .2em 70;
        }
        
        .cloud {
            width:15em;
            height:8em;
            border:solid lightgray 1pt; 
            float:left;   
        }

        .tfcloud {
            width:calc(100% - 15em - 52pt);  
            float:left;
            clear: both;    
        }

        .bb path {
            stroke: #f3f3f3;
        }
    </style>

    <div id="downloadheader" class="header"></div>     
    <div id="mergeheader" class="header"></div>    
    <br>        
    <div id="SCOChart" style="width:42%;float:left;"></div>
    <div id="ANCChart" style="width:42%;float:left;"></div>    
    <div id="ISAChart" style="width:16%;float:left;"></div>    
    <div class="header">Tag Frequency</div>    
    <br>
    <div>          
        <div class="tfcloud"><div id="TTFChart"></div></div>
        <div class="cloud"></div>
    </div>
    

    <div id="t-cleanedheader" class="header"></div>    
    <br>
    <div>            
        <div class="tfcloud"><div id="T-TFChart"></div></div>
        <div class="cloud"></div>
    </div>

    <div id="t-stemmedheader" class="header"></div>    
    <br>
    <div>            
        <div class="tfcloud"><div id="T-STFChart"></div></div>
        <div class="cloud"></div>
    </div>

    <div id="t-lemmatizedheader" class="header"></div>    
    <br>
    <div>            
        <div class="tfcloud"><div id="T-LTFChart"></div></div>
        <div class="cloud"></div>
    </div>
    <br>

    <div id="b-cleanedheader" class="header"></div>    
    <div id="b-stemmedheader" class="header"></div>    
    <div id="b-lemmatizedheader" class="header"></div>    
    <br>
    
    <div id="BTFChart"></div>
    <div id="STFChart"></div>
    <div id="LTFChart"></div>
    <br>

    <div class="header">Precicino</div> 
    <div class="header">Recall</div>    

    <script src="./visualisations/index-browser.js"></script>      
    <script src="./merge-meta.js"></script>    
    <script src="./htmlcleaned-meta.js"></script>
    <script src="./stemmed-meta.js"></script>
    <script src="./lemmatized-meta.js"></script>
</body>
